    <lightning-card title="Contact Form LMS" > 
    <lightning-layout>

    <lightning-input label="Last Name" onchange={handleChange} name="lastname"></lightning-input>
    <lightning-input label="Email" onchange={handleChange}  name="email" class="slds-m-bottom_x-small"></lightning-input>

    <lightning-button label="Create Record" variant="success" onclick={createContact}></lightning-button>
    </lightning-layout-item>
    </lightning-layout> 
    </lightning-card> 
    
   </template>
